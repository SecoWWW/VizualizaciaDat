<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="node_modules/dat.gui/build/dat.gui.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/scripts.js"></script>
    <!-- <script src="js/ModifiedDodecahedronGeometry.js"></script> -->
    <!-- <script src="js/three.js"></script> -->
    <!-- <script src="js/ThreeInspector.js"></script> -->



    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var controls = new THREE.OrbitControls(camera);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.8);
        document.body.appendChild(renderer.domElement);

        // var geometry = new THREE.BoxGeometry(1, 1, 1);
        // var geometry = new ModifiedDodecahedronGeometry(5, 0);
        // var verticesOfCube = createVerticies();
        // var indicesOfFaces = createIndicies();
        // var geometry = new THREE.PolyhedronGeometry(verticesOfCube, indicesOfFaces, 1, 0);

        var geometry = createGeometry();
        var material = new THREE.MeshBasicMaterial({
            color: 0x00ff00
        });        
        var polyhedron = new THREE.Mesh(geometry, material);
             
        scene.add(polyhedron);
        var wireframe = new THREE.WireframeGeometry(geometry);
        var wireframeMaterial = new THREE.LineBasicMaterial({color: 0xff0000});        

        var line = new THREE.LineSegments(wireframe, wireframeMaterial);
        scene.add(line);

        var params = {
            loadFile: function() {
                document.getElementById('myInput').click();
            }
        };
        var gui = new dat.GUI();
        gui.add(params, 'loadFile').name('Load CSV file');


        camera.position.z = 5;
        controls.update();

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

            controls.update();
        }
        animate();
    </script>

    <input id="myInput" type="file" style="visibility:hidden" />
</body>

</html>
